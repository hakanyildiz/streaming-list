<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="twitch-res.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../streaming-list.html">
</head>
<body>

  <!-- You can use the document as a place to set up your fixtures. -->
  <test-fixture id="streaming-list-fixture">
    <template>
      <streaming-list client-id="hackme"></streaming-list>
    </template>
  </test-fixture>

  <script>
  suite('<streaming-list>', function() {

    var myEl,
    apiUrl,
    clientId,
    server,
    response;

    setup(function() {
      apiUrl = 'https://api.twitch.tv/kraken/streams';
      clientId = 'hackme';
      response = document.twitchRes;

      // Here we simulate the iron-ajax behavior
      server = sinon.fakeServer.create();
      server.respondWith(
        'GET',
        new RegExp(apiUrl + '.*'),
        [
          200,
          {'Content-Type': 'application/json'},
          JSON.stringify(response)
        ]
      );
      server.autoRespond = true;

      myEl = fixture('streaming-list-fixture');
      replace('twitchtv-card').with('fake-twitchtv-card');
    });

    teardown(function(){
      server.restore();
    });

    test('defines the "apiUrl" property', function() {
      assert.equal(myEl.apiUrl, apiUrl);
    });

    test('defines the "clientId" property', function() {
      flush(function(){
        assert.equal(myEl.clientId, clientId);
      });
    });

    test('defines the "limit" property', function() {
      flush(function(){
        assert.equal(myEl.limit, 25);
      });
    });

    test('defines the "width" property', function(){
      flush(function(){
        assert.equal(myEl.width, null);
      });
    })

    test('defines the "lang" property', function() {
      flush(function(){
        assert.equal(myEl.lang, "en");
      });
    });

    test('defines the "game" property', function() {
      flush(function(){
        assert.equal(myEl.game, null);
      })
    });

    test('defines the "response" property', function() {
      flush(function(){
        assert.property(myEl, 'response');
        assert.property(myEl.response, 'streams');
        assert.lengthOf(myEl.response.streams, 0);
      })
    });

    test('generateRequest is working', function(){
      var spy = myEl.$.ajax.generateRequest = sinon.spy();
      myEl.generateRequest();

      sinon.assert.calledOnce(spy);
    });

    test('iron-ajax should be correctly setted', function(){
      flush(function(){
        assert.isDefined(myEl.$.ajax.auto);
        assert.equal(myEl.$.ajax.url, apiUrl);
        assert.deepEqual(myEl.$.ajax.headers, {'Client-ID': 'hackme'});
        assert.equal(myEl.$.ajax.handleAs, 'json');
        assert.equal(myEl.$.ajax.debounceDuration, 30);
        assert.deepEqual(myEl.$.ajax.params, {
          limit: 25,
          language: 'en',
          game: null
        });
      });
    });

    test('the streaming-list-request event must be fired', function(){
      return new Promise(function(resolve){
        myEl.addEventListener('streaming-list-request', resolve);
        myEl.generateRequest();
      });
    });

    test('the response event/property should be correctly fired/loaded', function(){
      // Reason is that deepEqual in a big json file
      this.slow(1000);

      var responsePromise = new Promise(function(resolve){
        myEl.addEventListener('streaming-list-response', resolve);
        myEl.generateRequest();
      });

      return responsePromise.then(function(){
          assert.deepEqual(myEl.response, response);
        });
    });

    test('streaming-list-error event should be working', function(){
      var errorPromise = new Promise(function(resolve){
        myEl.addEventListener('streaming-list-error', resolve);
        myEl.apiUrl = "http://poop/" + Math.random() * 1000;
        myEl.generateRequest();
      });

      return errorPromise.then(function(event){
          assert.equal(event.detail.type, 'error');
        });
    });

    test('element should have the right twitchtv-card\'s', function(){
      var responsePromise = new Promise(function(resolve, error){
        myEl.addEventListener('streaming-list-response', resolve);
        myEl.addEventListener('streaming-list-error', error);
        myEl.generateRequest();
      });

      return responsePromise.then(function(){
          var cards =  Polymer.dom(myEl.root).querySelectorAll('fake-twitchtv-card');
          assert.lengthOf(cards, 25);
          cards.forEach(function(card, index){
            assert.equal(card.data, myEl.response.streams[index]);
            assert.equal(card.width, myEl.width);
          });
      });
    });
  });
  </script>

</body>
</html>
