<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="twitch-res.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../streaming-list.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="streaming-list-fixture">
      <template>
        <streaming-list></streaming-list>
      </template>
    </test-fixture>

    <script>
      suite('<streaming-list>', function() {

        var myEl,
            server,
            request;

        setup(function() {
          server = sinon.fakeServer.create();
          server.autoRespond = true;
          server.respondWith(
            'GET',
            /\/kraken\/streams/,
            [
              200,
              {'Content-Type': 'application/json'},
              document.twitchRes
            ]
          );

          myEl = fixture('streaming-list-fixture');
        });

        teardown(function(){
          server.restore();
        });

        suite('when the element is created', function(){
          test('defines the "apiUrl" property', function() {
            assert.equal(myEl.apiUrl, 'https://api.twitch.tv/kraken/streams');
          });

          test('defines the "limit" property', function() {
            assert.equal(myEl.limit, 25);
          });

          test('defines the "lang" property', function() {
            assert.equal(myEl.lang, "en");
          });

          test('defines the "game" property', function() {
            assert.equal(myEl.game, null);
          });
        });

        suite('when the element is ready', function(){
          test('auto generate one request event', function(){
            return new Promise(function(resolve){
              myEl.addEventListener('request', resolve);
            });
          });

          test('auto generate one response event', function(){
            return new Promise(function(resolve){
              myEl.addEventListener('response', resolve);
            });
          });
        });

      });
    </script>

  </body>
</html>
