<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="twitch-res.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../streaming-list.html">
</head>
<body>

  <!-- You can use the document as a place to set up your fixtures. -->
  <test-fixture id="streaming-list-fixture">
    <template>
      <streaming-list></streaming-list>
    </template>
  </test-fixture>

  <script>
  suite('<streaming-list>', function() {

    var myEl,
    apiUrl,
    response;

    setup(function() {
      myEl = fixture('streaming-list-fixture');
      apiUrl = 'https://api.twitch.tv/kraken/streams';
      response = document.twitchRes;

      replace('iron-ajax').with('fake-iron-ajax');
      replace('twitchtv-card').with('fake-twitchtv-card');

      stub('fake-iron-ajax', {
        generateRequest: function() {
          this.lastResponse = response;
        }
      });
    });

    test('defines the "apiUrl" property', function() {
      assert.equal(myEl.apiUrl, apiUrl);
    });

    test('defines the "limit" property', function() {
      assert.equal(myEl.limit, 25);
    });

    test('defines the "width" property', function(){
      assert.equal(myEl.width, null);
    })

    test('defines the "lang" property', function() {
      assert.equal(myEl.lang, "en");
    });

    test('defines the "game" property', function() {
      assert.equal(myEl.game, null);
    });

    test('defines the "response" property', function() {
      assert.property(myEl, 'response');
      assert.property(myEl.response, 'streams');
      assert.lengthOf(myEl.response.streams, 0);
    });

    test('generateRequest is working', function(){
      let spy = myEl.$.ajax.generateRequest = sinon.spy();
      myEl.generateRequest();

      sinon.assert.calledOnce(spy);
    });

    test('iron-ajax should be correctly setted', function(){
      assert.isTrue(myEl.$.ajax.auto);
      assert.equal(myEl.$.ajax.url, apiUrl);
      assert.equal(myEl.$.ajax.handleAs, 'json');
      assert.deepEqual(myEl.lastResponse, {streams: []});
      assert.equal(myEl.$.ajax.debounceDuration, 30);
      assert.deepEqual(myEl.$.ajax.params, {
        limit: 25,
        language: 'en',
        game: null
      });
    });

    test('the response property should be correctly loaded', function(){
      let responsePromise = new Promise(function(resolve, error){
        myEl.addEventListener('response', resolve);
        myEl.addEventListener('loadError', error);
        myEl.generateRequest();
      });

      return responsePromise.then(function(){
        assert.equal(myEl.response, response);
      });
    });

    test('loadError event should be working', function(){
      return new Promise(function(resolve){
        myEl.addEventListener('loadError', resolve);
        myEl.apiUrl = "http://poop/" + Math.random() * 1000;
      });
    });

    test('element should have the right number of twitchtv-card\'s', function(){
      let responsePromise = new Promise(function(resolve, error){
        myEl.addEventListener('response', resolve);
        myEl.addEventListener('loadError', error);
        myEl.generateRequest();
      });

      return responsePromise.then(function(){
        var cards =  Polymer.dom(myEl.root).querySelectorAll('#twitch_card');
        assert.lengthOf(cards, 25);
      });
    });
  });
  </script>

</body>
</html>
