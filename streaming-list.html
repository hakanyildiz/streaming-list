<!--
An element providing a solution to no problem in particular.

Example:

    <streaming-list></streaming-list>

Example:

    <streaming-list>
      <h2>Hello streaming-list</h2>
    </streaming-list>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="streaming-list">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

  </template>

  <script>
    Polymer({
      is: "streaming-list",

      properties: {
        /**
         * `apiUrl` indicates the URL of twitch API server
         */
        apiUrl: {
          type: String,
          value: "https://api.twitch.tv"
        },

        /**
         * `limit` Used to define the number of itens in the list
         */
        limit: {
          type: Number,
          value: 5
        },

        /**
         * `language` Used to filter the language of the videos
         */
        language: {
          type: String,
          value: "en"
        }
      }
    });
  </script>
</dom-module>
